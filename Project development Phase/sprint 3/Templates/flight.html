<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    <section class="image ">

        <h1 class="text text-center"><i><b>Prediction of Flight Delay</b></i></h1>
        <form class="container form p-4 mt-5">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <label class="form-label me-4" for="input1">Enter the flight number</label>                    
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input1" placeholder="number">                         
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-5" for="input2">Date</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input2" placeholder="Date">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input3">Month</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input3" placeholder="Month">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input4">Year</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input4" placeholder="Year">
                    </div>
                </div>
    
                <div class="row mt-3 ms-1">
                    <div class="col">
                        <label class="form-label me-5" for="drop1">Origin</label>
                    </div>
                    <div class="col ms-4">
                        <select class="form-select select text-center" aria-label="Default select example">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
    
                <div class="row mt-3 ms-1">
                    <div class="col">
                        <label class="form-label me-5" for="drop2">Destination</label>
                    </div>
                    <div class="col ms-4">
                        <div class="dropdown">
                            <select class="form-select select text-center" aria-label="Default select example">
                                <option selected>select</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input5">Scheduled Departure Time</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input5" placeholder="time">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input6">Scheduled Arrival Time</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input6" placeholder="time">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label me-4" for="input7">Actual Departure time</label>
                    </div>
                    <div class="col">
                        <input type="text" class="input" id="input7" placeholder="time">
                    </div>
                </div>
                <button class="btn btn-warning mt-3">SUBMIT</button>

            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
